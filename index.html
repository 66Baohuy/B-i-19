<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./img/ico.png" type="image/x-icon" />
    <title>BÃ i 19</title>
  </head>
  <body>
    <section class="help">
      <h2>Need Help? Sure we are Online!</h2>
      <p class="lead-text">
        Etiam dapibus purus porttitor, egestas dui at, scelerisque nulla
        suspendisse et diam vel justo praesent risus.<br />
        Nulla ut sagittis lorem nam tempor eros sit amet purus congue.
      </p>
      <form action="">
        <div class="help-form">
          <p class="clearfix">
            <input
              class="half-size"
              type="text"
              name="first-name"
              placeholder="First Name"
            />
            <input
              class="half-size"
              type="text"
              name="last-name"
              placeholder="Last Name"
            />
          </p>
          <p class="clearfix">
            <input
              class="half-size"
              type="email"
              name="email"
              placeholder="Your Email"
            />
            <input
              class="half-size"
              type="tel"
              name="phone"
              placeholder="Your Phone"
            />
          </p>
          <p class="clearfix">
            <select name="country" class="half-size">
              <option>Select Country</option>
              <option value="vietnam">Vietnam</option>
              <option value="canada">Canada</option>
              <option value="japan">Japan</option>
            </select>
            <select name="course" class="half-size">
              <option>Select Course</option>
              <option value="html">HTML</option>
              <option value="css">CSS</option>
              <option value="javascript">Javascript</option>
            </select>
          </p>
          <p>
            <textarea
              name="message"
              placeholder="Content"
              cols="50"
              rows="10"
              class="full-size"
            ></textarea>
          </p>
          <p class="submit-btn">
            <button type="submit">Submit</button>
          </p>
        </div>
      </form>
    </section>
  </body>
</html>
